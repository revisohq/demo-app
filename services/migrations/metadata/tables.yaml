- table:
    schema: public
    name: bananas
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - id
      filter: {}
- table:
    schema: public
    name: categories
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          schema: public
          name: expenses
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
      - is_active
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - is_active
      - name
      filter:
        user_id:
          _eq: x-hasura-user-id
      limit: 100
  update_permissions:
  - role: user
    permission:
      columns:
      - is_active
      - name
      filter:
        user_id:
          _eq: x-hasura-user-id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: x-hasura-user-id
- table:
    schema: public
    name: expenses
  object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
      - amount
      - category_id
      - currency
      - note
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - amount
      - amount_eur
      - category_id
      - conversion_data
      - created_at
      - currency
      - id
      - note
      filter:
        user_id:
          _eq: x-hasura-user-id
      limit: 100
  update_permissions:
  - role: backend
    permission:
      columns:
      - amount_eur
      - conversion_data
      filter: {}
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: x-hasura-user-id
